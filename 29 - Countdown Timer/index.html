<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-monthindex="11" data-day="25" class="timer__button">Christmas</button>
      <button data-monthindex="0" data-day="1" class="timer__button">New Year</button>
      <button data-monthindex="1" data-day="14" class="timer__button">Valentine's Day</button>
      <button data-monthindex="9" data-day="31" class="timer__button">Halloween</button>
      <form name="customForm" id="custom">
        <input type="date" name="event">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
