<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Can Only Click Once</button>
<script>
  const button = document.querySelector('button');
  button.addEventListener('click', () => console.log('Button Clicked!'), {once: true});
  
  const boxHandler = (e) => {
    e.stopPropagation();
    console.log(`element clicked: ${e.target.classList.value},`, `element that fired event: ${e.currentTarget.classList.value}`);
  }
  
  const boxes = document.querySelectorAll('div');
  boxes.forEach(box => box.addEventListener('click', boxHandler, {capture: true, once: true}));
  
</script>
</body>
</html>
