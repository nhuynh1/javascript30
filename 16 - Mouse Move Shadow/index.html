<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="wrapper">
    <div class="hero">
      <h1 contenteditable>nh</h1>
    </div>
    <div>[navigation]</div>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }
    
  .wrapper {
    display: flex;
    align-items: center
  }
    
  .hero {
    color: #100e17;
  }

  h1 {
    margin: 50px;
    text-shadow: -5px -5px 2px rgba(0,255,255,1), -7px -7px 4px rgba(255, 0, 255, 1);
    font-size: 80px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = hero.querySelector('h1');
  const walk = 10;
  
  const moveShadow = (e) => {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    
    if(e.currentTarget !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetHeight;
    }
    
    const xWalk = Math.round((x / width * walk ) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 2px rgba(0, 255, 255, 1),
      ${xWalk - 2}px ${yWalk - 2}px 4px rgba(255, 0, 255, 1)`;
  }
  
  hero.addEventListener('mousemove', moveShadow);
  
</script>
</body>
</html>
